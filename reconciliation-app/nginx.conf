server {
    listen 80;
    server_name reconciliation.intouchgroup.net;
    
    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name reconciliation.intouchgroup.net;
    
    # Certificats SSL
    # Option 1: Certificat auto-signé (développement/test)
    # Décommentez ces lignes et commentez les lignes Let's Encrypt:
    # ssl_certificate /etc/ssl/reconciliation-app/reconciliation-app.fullchain.pem;
    # ssl_certificate_key /etc/ssl/reconciliation-app/reconciliation-app.key;
    
    # Option 2: Let's Encrypt (production)
    # Décommentez ces lignes et commentez les lignes certificat auto-signé:
    ssl_certificate C:/nginx/ssl/reconciliation.intouchgroup.net.fullchain.pem;
    ssl_certificate_key C:/nginx/ssl/reconciliation.intouchgroup.net.key;
    
    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Logs
    access_log /var/log/nginx/reconciliation-app.access.log;
    error_log /var/log/nginx/reconciliation-app.error.log;
    
    # Configuration pour les fichiers statiques Angular
    location / {
        root /var/www/reconciliation-app/frontend/dist/csv-reconciliation;
        try_files $uri $uri/ /index.html;
        
        # Forcer UTF-8 pour les fichiers HTML et texte
        charset utf-8;
        add_header Content-Type "text/html; charset=utf-8" always;
        
        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API Backend - Reverse proxy vers Spring Boot
    location /api/ {
        proxy_pass http://localhost:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forcer UTF-8 pour les réponses
        proxy_set_header Accept-Charset "UTF-8";
        
        # Timeouts pour les gros fichiers
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer pour les gros fichiers
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # Upload de fichiers - Pas de limite de taille pour Nginx
    client_max_body_size 500M;
    
    # Health check
    location /health {
        proxy_pass http://localhost:8080/actuator/health;
        proxy_set_header Host $host;
        access_log off;
    }
}
