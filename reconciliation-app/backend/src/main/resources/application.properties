# Configuration de la base de données
# Utiliser des variables d'environnement pour les secrets (recommandé)
# Définir les variables d'environnement:
# Windows: set DB_PASSWORD=votre_mot_de_passe
# Linux/Mac: export DB_PASSWORD=votre_mot_de_passe
spring.datasource.url=jdbc:mysql://localhost:3306/top20?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration du serveur
server.port=8080

# Configuration de l'encodage UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Désactiver la console H2

spring.h2.console.enabled=false

# Configuration des logs - Niveau réduit pour moins de verbosité
logging.level.org.springframework=INFO
logging.level.com.reconciliation=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.apache.poi=WARN
# Réduire le bruit des erreurs de parsing HTTP (scanners de port, clients mal configurés)
logging.level.org.apache.coyote.http11=WARN
logging.level.org.apache.catalina.connector=WARN

# Configuration optimisée pour fichiers volumineux (jusqu'à 700k lignes)
spring.servlet.multipart.max-file-size=3GB
spring.servlet.multipart.max-request-size=3GB
spring.servlet.multipart.file-size-threshold=20MB
spring.servlet.multipart.location=/tmp

# JVM Memory Configuration - Optimisé pour 700k lignes
spring.jvm.memory.initial=4096m
spring.jvm.memory.max=12288m

# Configuration des timeouts étendus pour 700k lignes
server.tomcat.connection-timeout=900000
server.tomcat.max-http-form-post-size=3GB
server.tomcat.max-connections=300
server.tomcat.accept-count=150
server.tomcat.threads.max=300
server.tomcat.threads.min-spare=30

# Optimisations Hibernate pour 700k lignes
spring.jpa.properties.hibernate.jdbc.batch_size=2000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuration JWT
# Secret pour signer les tokens JWT (CHANGER EN PRODUCTION!)
# Utiliser au minimum 32 caractères aléatoires
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters-required-for-hmac-sha256}
jwt.expiration=86400000

# Logging configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS configuration
app.cors.allowed-origins=${APP_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000,http://172.214.108.8:4200,http://reconciliation.intouchgroup.net:4200}

# URL de l'application frontend (pour les liens dans les emails)
app.url=${APP_URL:http://localhost:4200}

# Spring Boot DevTools Configuration - Rechargement automatique
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**

# Configuration Email (Spring Mail)
# Utiliser des variables d'environnement pour les informations sensibles
# Pour configurer, définir les variables d'environnement suivantes :
# Windows: 
#   set MAIL_HOST=smtp.gmail.com
#   set MAIL_PORT=587
#   set MAIL_USERNAME=votre_email@gmail.com
#   set MAIL_PASSWORD=votre_mot_de_passe_application
# Linux/Mac: 
#   export MAIL_HOST=smtp.gmail.com
#   export MAIL_PORT=587
#   export MAIL_USERNAME=votre_email@gmail.com
#   export MAIL_PASSWORD=votre_mot_de_passe_application
# 
# Note: Pour Gmail, vous devez utiliser un "Mot de passe d'application" et non votre mot de passe principal.
# Pour créer un mot de passe d'application Gmail :
# 1. Allez dans votre compte Google > Sécurité
# 2. Activez la vérification en deux étapes si ce n'est pas déjà fait
# 3. Sous "Mots de passe des applications", créez un nouveau mot de passe d'application
# 4. Utilisez ce mot de passe d'application pour MAIL_PASSWORD
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000