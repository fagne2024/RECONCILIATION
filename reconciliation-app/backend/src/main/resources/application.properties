# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/top20?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration du serveur
server.port=8080

# Configuration de l'encodage UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Désactiver la console H2

spring.h2.console.enabled=false

# Configuration des logs - Niveau réduit pour moins de verbosité
logging.level.org.springframework=INFO
logging.level.com.reconciliation=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.apache.poi=WARN

# Configuration optimisée pour fichiers volumineux (jusqu'à 700k lignes)
spring.servlet.multipart.max-file-size=3GB
spring.servlet.multipart.max-request-size=3GB
spring.servlet.multipart.file-size-threshold=20MB
spring.servlet.multipart.location=/tmp

# JVM Memory Configuration - Optimisé pour 700k lignes
spring.jvm.memory.initial=4096m
spring.jvm.memory.max=12288m

# Configuration des timeouts étendus pour 700k lignes
server.tomcat.connection-timeout=900000
server.tomcat.max-http-form-post-size=3GB
server.tomcat.max-connections=300
server.tomcat.accept-count=150
server.tomcat.threads.max=300
server.tomcat.threads.min-spare=30

# Optimisations Hibernate pour 700k lignes
spring.jpa.properties.hibernate.jdbc.batch_size=2000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Logging configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot DevTools Configuration - Rechargement automatique
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**