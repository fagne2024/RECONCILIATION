# Configuration de production pour le serveur
spring.datasource.url=jdbc:mysql://localhost:3306/top20?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=reconciliation_user
spring.datasource.password=${DB_PASSWORD:your_secure_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate pour production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration du serveur
server.port=8080
server.address=0.0.0.0

# Configuration de l'encodage UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Désactiver la console H2
spring.h2.console.enabled=false

# Configuration des logs pour production
logging.level.org.springframework=INFO
logging.level.com.reconciliation=INFO
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/reconciliation-app/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File upload configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# JVM Memory Configuration - Optimisé pour production
spring.jvm.memory.initial=2048m
spring.jvm.memory.max=4096m

# Optimisations pour gros fichiers
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.location=/tmp

# Configuration des timeouts
server.tomcat.connection-timeout=300000
server.tomcat.max-http-form-post-size=500MB

# Désactiver DevTools en production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configuration de sécurité
server.error.include-stacktrace=never
server.error.include-message=never
