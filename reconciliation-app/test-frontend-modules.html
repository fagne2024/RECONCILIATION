<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Modules</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .module { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üß™ Test API Modules</h1>
    
    <div id="status"></div>
    <div id="modules"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const modulesDiv = document.getElementById('modules');
        
        async function testAPI() {
            statusDiv.innerHTML = '<p class="info">üîÑ Test de l\'API en cours...</p>';
            
            try {
                const response = await fetch('http://localhost:8080/api/profils/modules');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const modules = await response.json();
                
                statusDiv.innerHTML = `<p class="success">‚úÖ API accessible! ${modules.length} modules trouv√©s</p>`;
                
                modulesDiv.innerHTML = '<h2>üìã Liste des Modules:</h2>';
                modules.forEach(module => {
                    modulesDiv.innerHTML += `
                        <div class="module">
                            <strong>${module.nom}</strong> (ID: ${module.id})
                            ${module.permissions ? `<br><small>Permissions: ${module.permissions.length}</small>` : ''}
                        </div>
                    `;
                });
                
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
                console.error('Erreur API:', error);
            }
        }
        
        // Test au chargement de la page
        testAPI();
    </script>
</body>
</html>
