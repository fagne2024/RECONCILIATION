<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Test WebSocket Connection</h1>
    <button onclick="connectWebSocket()">Connecter WebSocket</button>
    <button onclick="disconnectWebSocket()">D√©connecter</button>
    <button onclick="sendTestMessage()">Envoyer Message Test</button>
    <div id="log"></div>

    <script>
        let ws = null;
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connectWebSocket() {
            try {
                log('Tentative de connexion WebSocket...', 'info');
                ws = new WebSocket('ws://localhost:8080/ws/reconciliation');

                ws.onopen = function(event) {
                    log('‚úÖ Connexion WebSocket √©tablie!', 'success');
                    
                    // Envoyer un message de statut de connexion
                    const message = {
                        type: 'CONNECTION_STATUS',
                        payload: { 
                            status: 'connected', 
                            clientId: 'test-client-' + Date.now() 
                        },
                        timestamp: Date.now()
                    };
                    ws.send(JSON.stringify(message));
                    log('üì§ Message de statut envoy√©', 'info');
                };

                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        log(`üì® Message re√ßu: ${JSON.stringify(message, null, 2)}`, 'info');
                    } catch (e) {
                        log(`üì® Message brut re√ßu: ${event.data}`, 'info');
                    }
                };

                ws.onclose = function(event) {
                    log(`‚ùå Connexion WebSocket ferm√©e. Code: ${event.code}, Raison: ${event.reason}`, 'error');
                };

                ws.onerror = function(error) {
                    log(`‚ùå Erreur WebSocket: ${error}`, 'error');
                };

            } catch (error) {
                log(`‚ùå Erreur lors de la cr√©ation de la connexion: ${error}`, 'error');
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                log('üîå WebSocket d√©connect√©', 'info');
            }
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'START_RECONCILIATION',
                    payload: {
                        jobId: 'test-job-' + Date.now(),
                        clientId: 'test-client'
                    },
                    timestamp: Date.now()
                };
                ws.send(JSON.stringify(message));
                log('üì§ Message de test envoy√©', 'info');
            } else {
                log('‚ùå WebSocket non connect√©', 'error');
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            log('Page charg√©e, test automatique dans 2 secondes...', 'info');
            setTimeout(connectWebSocket, 2000);
        };
    </script>
</body>
</html>
