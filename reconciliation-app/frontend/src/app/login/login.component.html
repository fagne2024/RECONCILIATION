<div class="login-container">
  <div class="background-particles">
    <div class="particle" *ngFor="let i of particles" [attr.data-index]="i"></div>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <div class="logo-section">
      <div class="logo-icon-wrapper">
        <i class="fas fa-sync-alt logo-icon"></i>
      </div>
      <h2>Connexion</h2>
      <p class="subtitle">Système de Réconciliation</p>
    </div>
    
    <mat-form-field appearance="outline" class="login-field">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput formControlName="username" autocomplete="username" required>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="login-field">
      <mat-label>Mot de passe</mat-label>
      <input 
        matInput 
        [type]="hidePassword ? 'password' : 'text'" 
        formControlName="password" 
        autocomplete="current-password" 
        required>
      <button 
        matSuffix 
        mat-icon-button 
        type="button"
        (click)="togglePasswordVisibility()"
        aria-label="Afficher/Masquer le mot de passe"
        class="password-toggle">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    
    <div class="login-options">
      <a href="#" class="forgot-password" (click)="$event.preventDefault(); onForgotPassword()">
        Mot de passe oublié ?
      </a>
    </div>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="login-button">
      <mat-icon *ngIf="!loading">login</mat-icon>
      <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
      {{ loading ? 'Connexion...' : 'Se connecter' }}
    </button>
    
    <div *ngIf="error" class="login-error">
      <mat-icon>error</mat-icon>
      {{ error }}
    </div>
    
    <div class="login-warning" *ngIf="!adminExists">
      <mat-icon>warning</mat-icon>
      <p><strong>Attention :</strong> L'utilisateur admin n'existe pas.</p>
      <p>Veuillez créer un compte administrateur ou utiliser un autre compte.</p>
    </div>
  </form>
</div>
