<div class="app-container">
    <app-sidebar *ngIf="showSidebar"></app-sidebar>
    
    <button class="sidebar-toggle-btn" *ngIf="!isLoginPage" (click)="toggleSidebar()" [class.sidebar-hidden]="!showSidebar" title="{{ showSidebar ? 'Masquer le menu' : 'Afficher le menu' }}">
        <i class="fas" [ngClass]="showSidebar ? 'fa-times' : 'fa-bars'"></i>
    </button>
    
    <main class="main-content" [class.full-width]="!showSidebar">
        <router-outlet></router-outlet>
    </main>
    
    <!-- Indicateur de progression global -->
    <app-progress-indicator></app-progress-indicator>
</div>
