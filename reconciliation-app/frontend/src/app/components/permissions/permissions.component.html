<div class="permissions-container">
  <div class="header">
    <h2>Gestion des Permissions</h2>
    <button class="btn btn-primary" (click)="showAddForm = true">
      <i class="fas fa-plus"></i> Nouvelle Permission
    </button>
  </div>

  <div class="table-container">
    <div *ngIf="isLoading" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Chargement...
    </div>

    <div *ngIf="!isLoading && permissions.length === 0" class="no-data">
      <i class="fas fa-info-circle"></i> Aucune permission trouvée
    </div>

    <div *ngIf="!isLoading && permissions.length > 0" class="table-wrapper">
      <table class="permissions-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let permission of permissions">
            <td class="permission-name">{{ permission.nom }}</td>
            <td class="actions">
              <button class="btn icon-btn" (click)="editPermission(permission)" title="Modifier">
                <i class="fas fa-edit" style="color: #28a745;"></i>
              </button>
              <button class="btn icon-btn" (click)="deletePermission(permission)" title="Supprimer">
                <i class="fas fa-trash" style="color: #dc3545;"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal d'ajout -->
  <div *ngIf="showAddForm" class="modal-overlay" (click)="closeAddModal()">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Nouvelle Permission</h3>
        <button class="close-btn" (click)="cancelAdd()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form [formGroup]="addForm" (ngSubmit)="createPermission()">
        <div class="modal-body">
          <div class="form-section">
            <div class="form-group">
              <label for="nom">Nom de la permission *</label>
              <input 
                type="text" 
                id="nom" 
                class="text-input" 
                formControlName="nom" 
                placeholder="Entrez le nom de la permission"
              >
              <div *ngIf="addForm.get('nom')?.invalid && addForm.get('nom')?.touched" class="error-message">
                <span *ngIf="addForm.get('nom')?.errors?.['required']">Le nom est requis</span>
                <span *ngIf="addForm.get('nom')?.errors?.['minlength']">Le nom doit contenir au moins 2 caractères</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" (click)="cancelAdd()">
              Annuler
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid || isAdding">
              <span *ngIf="!isAdding">Créer</span>
              <span *ngIf="isAdding">
                <i class="fas fa-spinner fa-spin"></i> Création...
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal d'édition -->
  <div *ngIf="showEditForm" class="modal-overlay" (click)="cancelEdit()">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Modifier la Permission</h3>
        <button class="close-btn" (click)="cancelEdit()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form [formGroup]="editForm" (ngSubmit)="updatePermission()">
        <div class="modal-body">
          <div class="form-section">
            <div class="form-group">
              <label for="edit-nom">Nom de la permission *</label>
              <input 
                type="text" 
                id="edit-nom" 
                class="text-input" 
                formControlName="nom" 
                placeholder="Entrez le nom de la permission"
              >
              <div *ngIf="editForm.get('nom')?.invalid && editForm.get('nom')?.touched" class="error-message">
                <span *ngIf="editForm.get('nom')?.errors?.['required']">Le nom est requis</span>
                <span *ngIf="editForm.get('nom')?.errors?.['minlength']">Le nom doit contenir au moins 2 caractères</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
              Annuler
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || isEditing">
              <span *ngIf="!isEditing">Mettre à jour</span>
              <span *ngIf="isEditing">
                <i class="fas fa-spinner fa-spin"></i> Mise à jour...
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
