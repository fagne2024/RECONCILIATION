<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Codes Propriétaire</title>
</head>
<body>
    <h1>Test de l'endpoint des codes propriétaire</h1>
    <button onclick="testCodeProprietaire()">Tester l'endpoint</button>
    <div id="result"></div>

    <script>
        async function testCodeProprietaire() {
            try {
                const response = await fetch('http://localhost:8080/api/operations/code-proprietaire/list');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Résultat:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Codes propriétaire: ${JSON.stringify(data)}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Erreur:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
