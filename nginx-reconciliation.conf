# Nginx Configuration for Reconciliation Application
# Optimized for large file uploads and long-running requests
#
# Installation Instructions:
# 1. Copy this file to /etc/nginx/sites-available/reconciliation
# 2. Create symbolic link: ln -s /etc/nginx/sites-available/reconciliation /etc/nginx/sites-enabled/
# 3. Test config: nginx -t
# 4. Reload nginx: systemctl reload nginx

# Upstream backend servers
upstream reconciliation_backend {
    # Your backend server(s)
    server localhost:8443;
    # If you have multiple backend servers, add them here:
    # server backend2:8443;

    # Connection pooling
    keepalive 32;
}

# HTTP server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name reconciliation.intouchgroup.net;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name reconciliation.intouchgroup.net;

    # SSL Configuration
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # CRITICAL: Large file upload support (3GB)
    client_max_body_size 3G;
    client_body_buffer_size 256k;

    # CRITICAL: Extended timeouts for long-running requests (30 minutes)
    client_body_timeout 1800s;
    client_header_timeout 300s;
    send_timeout 1800s;

    # Keep connections alive
    keepalive_timeout 300s;
    keepalive_requests 100;

    # Logging
    access_log /var/log/nginx/reconciliation-access.log combined;
    error_log /var/log/nginx/reconciliation-error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Frontend static files (if served by nginx)
    location / {
        root /var/www/reconciliation/frontend;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - CRITICAL CONFIGURATION
    location /api/ {
        # Proxy to backend
        proxy_pass https://reconciliation_backend;

        # CRITICAL: Disable buffering for large uploads and long responses
        proxy_buffering off;
        proxy_request_buffering off;

        # CRITICAL: Extended timeouts (30 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        # Keep connections alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Large response support
        proxy_max_temp_file_size 0;
        proxy_busy_buffers_size 512k;
        proxy_buffers 8 512k;
        proxy_buffer_size 512k;
    }

    # Reconciliation endpoint - EXTRA timeouts for very long operations
    location /api/reconciliation {
        proxy_pass https://reconciliation_backend;

        # CRITICAL: Even longer timeouts for reconciliation (60 minutes)
        proxy_connect_timeout 600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Keep connections alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Large file support
        client_max_body_size 3G;
        client_body_timeout 3600s;

        # Large response support
        proxy_max_temp_file_size 0;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass https://reconciliation_backend;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

